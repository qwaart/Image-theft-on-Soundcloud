name: test

on:
  workflow_dispatch:
    inputs:
      track_url:
        description: 'Input pls URL from SoundCloud'
        required: true
        type: string

jobs:
  download-artwork:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Встановлення Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Встановлення залежностей
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt не знайдено — встановлюємо вручну"
            pip install playwright requests beautifulsoup4
          fi

      - name: Встановлення браузера (Playwright)
        run: |
          python -m playwright install --with-deps chromium
          echo "Chromium успішно встановлено"

      - name: Перевірка структури
        run: |
          echo "=== Файли в репозиторії ==="
          ls -la
          mkdir -p Soundcloud_Artwork

      - name: Запуск скрипта
        env:
          TRACK_URL: ${{ inputs.track_url }}
        run: |
          echo "Запускаємо з URL: $TRACK_URL"
          echo "$TRACK_URL" | python main.py

      - name: Показати результат
        run: |
          echo "=== Вміст Soundcloud_Artwork ==="
          ls -la Soundcloud_Artwork/ || echo "Папка порожня"

      - name: Завантажити артефакт
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: SoundCloud-Artwork
          path: Soundcloud_Artwork/
          retention-days: 3
          if-no-files-found: warn
