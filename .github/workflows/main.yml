# .github/workflows/test.yml
name: test

on:
  workflow_dispatch:
    inputs:
      track_url:
        description: 'Input pls URL from SoundCloud'
        required: true
        type: string

jobs:
  download-artwork:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Встановлення Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Встановлення залежностей
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt не знайдено!"
            exit 1
          fi

      - name: Встановлення браузера
        run: |
          python -m playwright install --with-deps chromium
          echo "Chromium встановлено"

      - name: Показати структуру папок
        run: |
          echo "=== Структура репозиторію ==="
          ls -la
          echo "=== Вміст Soundcloud_Artwork (якщо є) ==="
          mkdir -p Soundcloud_Artwork
          ls -la Soundcloud_Artwork/

      - name: Запуск main.py
        env:
          TRACK_URL: ${{ inputs.track_url }}
        run: |
          echo "Запускаємо з URL: $TRACK_URL"
          echo "$TRACK_URL" | python main.py

      - name: Показати результат
        run: |
          echo "=== Файли після виконання ==="
          ls -la Soundcloud_Artwork/ || echo "Папка порожня"
          file Soundcloud_Artwork/*.png 2>/dev/null || echo "PNG не знайдено"

      - name: Завантажити артефакт
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: SoundCloud-Artwork
          path: Soundcloud_Artwork/
          retention-days: 3
          if-no-files-found: warn
